<div class="container">
  <div class="upper-data">
    <!-- *ngIf is a condition to display an element -->
    <img src="../assets/cold.jpeg" alt="road covered in snow" *ngIf="14 <= 15">
    <img src="../assets/hot.jpeg" alt="sun shining over city" *ngIf="14 > 15">

    <div class="weather-data">
      <div class="location">Vacaville</div>
      <div class="temperature">{{54.7 | number: "1.0-0"}} &#x2109;</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-lable">More Info</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-lable">L:</div>
        <div class="info-block-value">40°</div>
      </div>
      <div class="info-block">
        <div class="info-block-lable">H:</div>
        <div class="info-block-value">70°</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
